<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–π —Ç—ë–º–Ω—ã–π —Å–∞–π—Ç</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    /* –ß–∞—Å—ã –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
    #clock {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      animation: fadeIn 2s ease-in-out;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    h1 {
      text-align: center;
      margin-top: 20%;
      font-size: 3em;
      color: #00ffcc;
      animation: glow 2s infinite alternate;
    }

    p {
      text-align: center;
      font-size: 1.2em;
      opacity: 0;
      animation: fadeInUp 3s forwards;
      animation-delay: 1s;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffcc; }
      to { text-shadow: 0 0 30px #00ffcc, 0 0 60px #00ffcc; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
  <p>–≠—Ç–æ –º–æ–π —Å–∞–π—Ç –Ω–∞ GitHub Pages üéâ</p>

  <script>
    function updateClock() {
      const now = new Date();
      // –ü–æ–ª—É—á–∞–µ–º –≤—Ä–µ–º—è –≤ GMT+2
      const options = { timeZone: 'Europe/Kiev', hour12: false };
      const timeString = now.toLocaleTimeString('ru-RU', options);
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
