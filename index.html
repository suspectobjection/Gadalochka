<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Pages</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    /* Clock in top-left corner */
    #clock {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      animation: fadeIn 2s ease-in-out;
    }

    /* Animations */
    h1 {
      text-align: center;
      margin-top: 20%;
      font-size: 3em;
      color: #00ffcc;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffcc; }
      to { text-shadow: 0 0 30px #00ffcc, 0 0 60px #00ffcc; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <h1>Welcome to GitHub Pages ðŸŽ‰</h1>

  <script>
    function updateClock() {
      const now = new Date();

      // GMT+1 (Central European Time)
      const options = { 
        timeZone: 'Europe/Berlin', 
        hour12: false, 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      };

      const timeString = now.toLocaleString('en-GB', options);
      document.getElementById('clock').textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
