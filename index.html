<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Plan (by yevh)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      display: flex;
    }

    /* Clock */
    #clock {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    /* Container */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }

    h1 {
      font-size: 2.5em;
      color: #00ffcc;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #00ffcc;
    }

    /* Lessons list */
    .plan {
      width: 60%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item {
      padding: 12px 20px;
      border-radius: 8px;
      background: #1a1a1a;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
    }

    .past {
      background: #004d26;
      color: #aaffaa;
    }

    .future {
      background: #333;
      color: #aaa;
    }

    .current {
      background: #ff6600;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 15px #ff6600;
    }

    /* Sidebar stats */
    .sidebar {
      width: 250px;
      background: #111;
      padding: 20px;
      color: #f0f0f0;
      box-shadow: -2px 0 10px #000;
    }

    .stat {
      margin: 10px 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div class="container">
    <h1>School Plan (by yevh)</h1>
    <div class="plan" id="planList"></div>
  </div>
  <div class="sidebar">
    <h2>Progress</h2>
    <div class="stat" id="done"></div>
    <div class="stat" id="left"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { 
        timeZone: 'Europe/Berlin', // GMT+1
        hour12: false, 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      };
      document.getElementById('clock').textContent = now.toLocaleString('en-GB', options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Wednesday plan
    const schedule = [
      { start: "08:00", end: "08:45", subject: "Matematik DB/TH" },
      { start: "08:45", end: "09:30", subject: "Matematik DB/TH" },
      { start: "09:30", end: "10:00", subject: "Break" },
      { start: "10:00", end: "10:45", subject: "Biologi MAK" },
      { start: "10:45", end: "11:30", subject: "Biologi MAK" },
      { start: "11:30", end: "12:00", subject: "Break" },
      { start: "12:00", end: "12:45", subject: "Dansk PW" },
      { start: "12:45", end: "13:30", subject: "Dansk PW" },
      { start: "13:30", end: "13:45", subject: "Break" },
      { start: "13:45", end: "14:30", subject: "Tysk CB" },
      { start: "14:30", end: "15:15", subject: "Tysk CB" }
    ];

    function parseTime(str) {
      const [h, m] = str.split(":").map(Number);
      const d = new Date();
      d.setHours(h, m, 0, 0);
      return d;
    }

    function updatePlan() {
      const now = new Date();
      const planList = document.getElementById("planList");
      planList.innerHTML = "";

      let doneCount = 0;

      schedule.forEach(item => {
        const start = parseTime(item.start);
        const end = parseTime(item.end);
        const div = document.createElement("div");
        div.classList.add("item");
        div.textContent = `${item.start} - ${item.end} ${item.subject}`;

        if (now > end) {
          div.classList.add("past");
          doneCount++;
        } else if (now >= start && now <= end) {
          div.classList.add("current");
          doneCount++;
        } else {
          div.classList.add("future");
        }

        planList.appendChild(div);
      });

      document.getElementById("done").textContent = `Finished: ${doneCount}`;
      document.getElementById("left").textContent = `Remaining: ${schedule.length - doneCount}`;
    }

    setInterval(updatePlan, 1000);
    updatePlan();
  </script>
</body>
</html>
